<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYSP - Copy Youtube Playlists to Spotify without a Hassle</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="spotify-authentication" class="box">
        <h2>Authenticate your Spotify account</h2>
        <button id="connectSpotify">Connect</button>
      </div>
      <div id="spotify-profile" class="box">
        <div class="spotify-profile--content">
          <img src="./img/bars.svg" alt="your spotify profile picture" />
          <h2>Hey <span></span> <span class="wave">ðŸ‘‹</span></h2>
        </div>
        <div id="preloader" class="box">
          <svg
            width="135"
            height="140"
            viewBox="0 0 135 140"
            xmlns="http://www.w3.org/2000/svg"
            fill="#fff"
          >
            <rect y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.5s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.5s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="30" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.25s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.25s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="60" width="15" height="140" rx="6">
              <animate
                attributeName="height"
                begin="0s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="90" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.25s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.25s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="120" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.5s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.5s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
          <h2>Fetching your Spotify Profile</h2>
        </div>
      </div>
      <div id="yt-playlist-search" class="box hidden">
        <form action="%VITE_SERVER_URL%youtube/" method="get">
          <div class="form-wrap">
            <label for="playlist-id-input">
              <strong>Enter your Youtube playlist URL</strong>
              <button id="try-demo" type="button">Try Demo Playlist</button>
            </label>
            <input
              placeholder="https://www.youtube.com/playlist?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ"
              type="text"
              id="playlist-id-input"
              required
            />
          </div>
          <input type="submit" value="Get All Songs" />
        </form>
      </div>
      <div id="yt-playlist-songs" class="hidden">
        <div id="head" class="row">
          <div class="yt-playlist-song--status">Select Songs</div>
          <div class="yt-playlist-song--name">Song Name</div>
          <div class="yt-playlist-song--thumbnail">Status</div>
        </div>
      </div>
    </div>
  </body>
  <script defer type="module" src="./scripts/youtube.js"></script>
  <script defer type="module" src="./scripts/spotify.js"></script>
  <script defer type="module" src="./scripts/script.js"></script>
</html>
