<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYSP - Copy Youtube Playlists to Spotify without a Hassle</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="spotify-authentication" class="box">
        <h2>Authenticate your Spotify account</h2>
        <button id="connectSpotify">Connect</button>
      </div>
      <div id="spotify-profile" class="box">
        <div class="spotify-profile--content">
          <img src="./img/bars.svg" alt="your spotify profile picture" />
          <h2>Hey <span></span> <span class="wave">ðŸ‘‹</span></h2>
        </div>
        <div id="preloader" class="box">
          <svg
            width="135"
            height="140"
            viewBox="0 0 135 140"
            xmlns="http://www.w3.org/2000/svg"
            fill="#fff"
          >
            <rect y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.5s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.5s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="30" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.25s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.25s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="60" width="15" height="140" rx="6">
              <animate
                attributeName="height"
                begin="0s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="90" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.25s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.25s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="120" y="10" width="15" height="120" rx="6">
              <animate
                attributeName="height"
                begin="0.5s"
                dur="1s"
                values="120;110;100;90;80;70;60;50;40;140;120"
                calcMode="linear"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                begin="0.5s"
                dur="1s"
                values="10;15;20;25;30;35;40;45;50;0;10"
                calcMode="linear"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
          <h2>Fetching your Spotify Profile</h2>
        </div>
      </div>
      <div id="yt-playlist-search" class="box hidden">
        <form action="%VITE_SERVER_URL%youtube/" method="get">
          <div class="form-wrap">
            <label for="playlist-id-input">
              <strong>Enter your Youtube playlist URL</strong>
              <button id="try-demo" type="button">Try Demo Playlist</button>
            </label>
            <input
              placeholder="https://www.youtube.com/playlist?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ"
              type="text"
              id="playlist-id-input"
              required
            />
          </div>
          <input type="submit" value="Get All Songs" />
        </form>
      </div>
      <!-- <div id="alerts" ></div> -->
      <div class="alert box hidden" role="alert">
        <p class="alert-text"></p>
        <button class="close-alert">
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16 8L8 16M8.00001 8L16 16"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div id="yt-playlist-info" class="box hidden">
        <h3 id="playlist-title">Playlist Title</h3>
        <p>-</p>
        <p id="playlist-items-count">84 items</p>
      </div>
      <div id="yt-playlist-songs" class="hidden">
        <div id="head" class="row">
          <div class="yt-playlist-song--status">Select Songs</div>
          <div class="yt-playlist-song--name">Song Name</div>
          <div class="yt-playlist-song--thumbnail">Status</div>
        </div>
        <div id="body"></div>
      </div>
    </div>
    <div id="popup" class="hidden">
      <div id="popup-content">
        <div id="popup-content--header">
          <h3>Playlist Settings</h3>
          <button id="close-popup">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 8L8 16M8.00001 8L16 16"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <form id="add-playlist-spotify">
          <div class="form-wrap">
            <label for="playlist-name">Give your playlist a name ðŸŽ¶</label>
            <input
              type="text"
              name="playlist-name"
              id="playlist-name"
              placeholder="My awesome playlist ðŸŽ‰"
              required
            />
          </div>
          <div class="form-wrap">
            <p>Playlist visibility ðŸ‘€</p>
            <div>
              <input
                type="radio"
                name="playlist-visibility"
                id="playlist-visibility--public"
                value="true"
                required
              />
              <label for="playlist-visibility--public">Public</label>

              <input
                type="radio"
                name="playlist-visibility"
                id="playlist-visibility--private"
                value="false"
                required
              />
              <label for="playlist-visibility--private">Private</label>
            </div>
          </div>
          <div class="form-wrap">
            <input
              id="add-playlist-button"
              type="submit"
              value="Add Playlist"
            />
          </div>
        </form>
      </div>
    </div>
    <button id="open-popup" type="button" class="hidden">
      <svg
        width="800px"
        height="800px"
        viewBox="0 0 192 192"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
      >
        <path
          fill="#000000"
          d="M24.419 57.512a6 6 0 1 0 3.162 11.576L24.42 57.512Zm5.706 34.312a6 6 0 0 0 3.421 11.502l-3.421-11.502Zm5.66 34.469a6 6 0 1 0 3.817 11.377l-3.817-11.377Zm105.947 19.99a6.001 6.001 0 0 0 5.69-10.566l-5.69 10.566Zm14.797-31.392a6 6 0 1 0 5.53-10.65l-5.53 10.65Zm14.758-31.384a6 6 0 0 0 5.426-10.704l-5.426 10.704ZM27.581 69.087C44.481 64.472 62.304 62 80.726 62V50c-19.5 0-38.385 2.615-56.307 7.512l3.162 11.576Zm5.965 34.239c14.92-4.438 30.759-6.828 47.18-6.828v-12c-17.59 0-34.582 2.56-50.602 7.326l3.422 11.502Zm6.056 34.344c12.886-4.324 26.718-6.674 41.124-6.674v-12c-15.718 0-30.839 2.565-44.941 7.297l3.817 11.377Zm41.124-6.674c22.134 0 42.92 5.547 61.006 15.287l5.69-10.566c-19.799-10.662-42.536-16.721-66.696-16.721v12Zm0-34.498c27.404 0 53.198 6.655 75.803 18.393l5.53-10.65c-24.28-12.607-51.967-19.743-81.333-19.743v12Zm0-34.498c32.665 0 63.454 7.767 90.561 21.507l5.426-10.704C147.956 58.228 115.311 50 80.726 50v12Z"
        />
      </svg>
      Add to Spotify
    </button>
  </body>
  <script defer type="module" src="./scripts/alerts.js"></script>
  <script defer type="module" src="./scripts/spotify-playlist.js"></script>
  <script defer type="module" src="./scripts/popup.js"></script>
  <script defer type="module" src="./scripts/youtube.js"></script>
  <script defer type="module" src="./scripts/spotify.js"></script>
  <script defer type="module" src="./scripts/script.js"></script>
</html>
